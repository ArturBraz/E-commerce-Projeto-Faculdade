<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!--CSS-->
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/var.css">
  <link rel="stylesheet" href="../css/process-payment.css">
  <link rel="stylesheet" href="../css/header_footer.css">
  <!--Script-->
  <script src="../js/header.js" defer></script>
  <!--Title-->
  <title>Shop Shoes - Product Details</title>

<body>
  <header class="main__header">

    <a href="#" class="logo">Shop Shoes</a>

    <nav class="menu-hd">
      <div class="nav nav__menu" id="nav-menu">
        <ul class="nav nav__list">
          <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Featured</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Men</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Woman</a></li>
        </ul>

        <div class="icon icon-account">
          <i class='bx bx-user'></i>
        </div>

        <div class="icon icon-cart">
          <i class='bx bx-shopping-bag'></i>
        </div>
      </div>
    </nav>

    <section class="container-login">
      <div class="drop-down__login">
        <div class="form login">
          <div class="form-content">
            <header>Login</header>
            <form action="#">
              <div class="field input-field">
                <input type="email" placeholder="Email" class="input">
              </div>
              <div class="field input-field">
                <input id="password" type="password" placeholder="Password" class="password">
                <span class="hide-password"><i class='bx bx-hide eye-icon'></i></span>
              </div>
              <div class="form-link">
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
              <div class="button-field">
                <button>Login</button>
              </div>
              <div class="form-link">
                <span>Already have an account? <a href="./src/pages/register.html" class="signup-link">Signup</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

  </header>

  <main>
      <div id="order-form-container">
        <section class="steps">
          <div class="line"></div>
          <div class="step cart">
            <i class='bx bx-cart active' ></i>
            <p class="step-name">Carrinho</p>
          </div>
          <div class="step location">
            <i class='bx bx-been-here active' ></i>
            <p class="step-name">Endereço</p>
          </div>
          <div class="step payment">
            <i class='bx bx-credit-card'></i>
            <p class="step-name">Pagamento</p>
          </div>
        </section>
        <hr id="hr-steps">
        <section class="all-cart-products">

        </section>
       
      </div>
  </main>

  <footer class="main__footer">

    <div class="brand">
      <p class="logo-footer">Shop Shoes</p>
      <a href="#">Police Privacy</a>
      <p>Copyright &#169 2022 Shop Shoes</p>

    </div>

    <div class="footer__contact">
      <div class="footer__icon">
        <i class='bx bxl-gmail'></i>
      </div>
      <div class="footer__icon">
        <i class='bx bxl-whatsapp'></i>
      </div>
      <div class="footer__icon">
        <i class='bx bxl-instagram'></i>
      </div>

    </div>

    <div class="footer__info">
      <h2>Contato</h2>
      <p>Florianópolis - SC</p>
      <p><strong>Email:</strong>xxxxxxxx@gmail.com</p>
      <p><strong>Numero:</strong>(48) 99999-9999</p>
    </div>
    
  </footer>
</body>

</html>
